    <p>之前在工作时，碰过这么一个需求，在支付时，可能会有各种不同的错误返回，如果用if嵌套，这样代码可能会非常不好看比如<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * 用户请求支付</div><div class="line"> * </div><div class="line"> * @param &#123;Number&#125; userid </div><div class="line"> * @param &#123;Number&#125; goodsid </div><div class="line"> */</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">dealmoney</span>(<span class="params">userid,goodsid</span>) </span>&#123;</div><div class="line">    <span class="comment">//先去查询用户的余额</span></div><div class="line">    <span class="keyword">let</span> sql=<span class="string">'select something from table'</span></div><div class="line">    <span class="keyword">if</span>(余额&lt;商品价格)&#123;</div><div class="line">        <span class="keyword">throw</span> <span class="string">'用户余额不足'</span></div><div class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(此商品不可买)&#123;</div><div class="line">        <span class="keyword">throw</span> <span class="string">'这商品是非卖品'</span></div><div class="line">    &#125;<span class="keyword">else</span> <span class="keyword">if</span>(网络出错)&#123;</div><div class="line">        <span class="keyword">throw</span> <span class="string">'网络出错'</span></div><div class="line">    &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
<p>当然，这只是模拟情况，在真实业务中，可能有更加复杂的情况，怎么优化的，此时就需要用到责任链模式了</p>
