	jQuery.removeAttr( elem, name );</div><div class="line">				<span class="keyword">return</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="keyword">if</span> ( hooks &amp;&amp; <span class="string">"set"</span> <span class="keyword">in</span> hooks &amp;&amp;</div><div class="line">				( ret = hooks.set( elem, value, name ) ) !== <span class="literal">undefined</span> ) &#123;</div><div class="line">				<span class="keyword">return</span> ret;</div><div class="line">			&#125;</div><div class="line">			elem.setAttribute( name, value + <span class="string">""</span> );</div><div class="line">			<span class="keyword">return</span> value;</div><div class="line">		&#125;</div><div class="line">		<span class="keyword">if</span> ( hooks &amp;&amp; <span class="string">"get"</span> <span class="keyword">in</span> hooks &amp;&amp; ( ret = hooks.get( elem, name ) ) !== <span class="literal">null</span> ) &#123;</div><div class="line">			<span class="keyword">return</span> ret;</div><div class="line">		&#125;</div><div class="line">		ret = jQuery.find.attr( elem, name );</div><div class="line">		<span class="comment">// Non-existent attributes return null, we normalize to undefined</span></div><div class="line">		<span class="keyword">return</span> ret == <span class="literal">null</span> ? <span class="literal">undefined</span> : ret;</div><div class="line">	&#125;,</div><div class="line">	<span class="attr">attrHooks</span>: &#123;</div><div class="line">		<span class="attr">type</span>: &#123;</div><div class="line">			<span class="attr">set</span>: <span class="function"><span class="keyword">function</span>(<span class="params"> elem, value </span>) </span>&#123;</div><div class="line">				<span class="keyword">if</span> ( !support.radioValue &amp;&amp; value === <span class="string">"radio"</span> &amp;&amp;</div><div class="line">					jQuery.nodeName( elem, <span class="string">"input"</span> ) ) &#123;</div><div class="line">					<span class="keyword">var</span> val = elem.value;</div><div class="line">					elem.setAttribute( <span class="string">"type"</span>, value );</div><div class="line">					<span class="keyword">if</span> ( val ) &#123;</div><div class="line">						elem.value = val;</div><div class="line">					&#125;</div><div class="line">					<span class="keyword">return</span> value;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;,</div><div class="line">	<span class="attr">removeAttr</span>: <span class="function"><span class="keyword">function</span>(<span class="params"> elem, value </span>) </span>&#123;</div><div class="line">		<span class="keyword">var</span> name,</div><div class="line">			i = <span class="number">0</span>,</div><div class="line">			<span class="comment">// Attribute names can contain non-HTML whitespace characters</span></div><div class="line">			<span class="comment">// https://html.spec.whatwg.org/multipage/syntax.html#attributes-2</span></div><div class="line">			attrNames = value &amp;&amp; value.match( rnothtmlwhite );</div><div class="line">		<span class="keyword">if</span> ( attrNames &amp;&amp; elem.nodeType === <span class="number">1</span> ) &#123;</div><div class="line">			<span class="keyword">while</span> ( ( name = attrNames[ i++ ] ) ) &#123;</div><div class="line">				elem.removeAttribute( name );</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line">&#125; );</div><div class="line"><span class="comment">// Hooks for boolean attributes</span></div><div class="line">boolHook = &#123;</div><div class="line">	<span class="attr">set</span>: <span class="function"><span class="keyword">function</span>(<span class="params"> elem, value, name </span>) </span>&#123;</div><div class="line">		<span class="keyword">if</span> ( value === <span class="literal">false</span> ) &#123;</div><div class="line"></div><div cla <p>此处的attr有两个，第一个jQuery.fn.attr是我们每次调用$()函数时，产生的attr()，然后调用$对象下的attr方法，再去调用底层的access方法<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="keyword">var</span> access = <span class="function"><span class="keyword">function</span>(<span class="params"> elems, fn, key, value, chainable, emptyGet, raw </span>) </span>&#123;</div><div class="line">	<span class="keyword">var</span> i = <span class="number">0</span>,</div><div class="line">		len = elems.length,</div><div class="line">		bulk = key == <span class="literal">null</span>;</div><div class="line"></div><div class="line">	<span class="comment">// Sets many values</span></div><div class="line">	<span class="keyword">if</span> ( jQuery.type( key ) === <span class="string">"object"</span> ) &#123;</div><div class="line">		chainable = <span class="literal">true</span>;</div><div class="line">		<span class="keyword">for</span> ( i <span class="keyword">in</span> key ) &#123;</div><div class="line">			access( elems, fn, i, key[ i ], <span class="literal">true</span>, emptyGet, raw );</div><div class="line">		&#125;</div><div class="line"></div><div class="line">	<span class="comment">// Sets one value</span></div><div class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> ( value !== <span class="literal">undefined</span> ) &#123;</div><div class="line">		chainable = <span class="literal">true</span>;</div><div class="line"></div><div class="line">		<span class="keyword">if</span> ( !jQuery.isFunction( value ) ) &#123;</div><div class="line">			raw = <span class="literal">true</span>;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">if</span> ( bulk ) &#123;</div><div class="line"></div><div class="line">			<span class="comment">// Bulk operations run against the entire set</span></div><div class="line">			<span class="keyword">if</span> ( raw ) &#123;</div><div class="line">				fn.call( elems, value );</div><div class="line">				fn = <span class="literal">null</span>;</div><div class="line"></div><div class="line">			<span class="comment">// ...except when executing function values</span></div><div class="line">			&#125; <span class="keyword">else</span> &#123;</div><div class="line">				bulk = fn;</div><div class="line">				fn = <span class="function"><span class="keyword">function</span>(<span class="params"> elem, key, value </span>) </span>&#123;</div><div class="line">					<span class="keyword">return</span> bulk.call( jQuery( elem ), value );</div><div class="line">				&#125;;</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line"></div><div class="line">		<span class="keyword">if</span> ( fn ) &#123;</div><div class="line">			<span class="keyword">for</span> ( ; i &lt; len; i++ ) &#123;</div><div class="line">				fn(</div><div class="line">					elems[ i ], key, raw ?</div><div class="line">					value :</div><div class="line">					value.call( elems[ i ], i, fn( elems[ i ], key ) )</div><div class="line">				);</div><div class="line">			&#125;</div><div class="line">		&#125;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">if</span> ( chainable ) &#123;</div><div class="line">		<span class="keyword">return</span> elems;</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="comment">// Gets</span></div><div class="line">	<span class="keyword">if</span> ( bulk ) &#123;</div><div class="line">		<span class="keyword">return</span> fn.call( elems );</div><div class="line">	&#125;</div><div class="line"></div><div class="line">	<span class="keyword">return</span> len ? fn( elems[ <span class="number">0</span> ], key ) : emptyGet;</div><div class="line">&#125;;</div></pre></td></tr></table></figure></p>
