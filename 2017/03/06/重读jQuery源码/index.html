<h2 id="先从core开始"><a href="#先从core开始" class="headerlink" title="先从core开始"></a>先从core开始</h2><p>jQuery的入口，在core.js中的26行</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span></div><div class="line"><span class="comment">//此处是jQuery的当前版本3.1.1</span></div><div class="line">	version = <span class="string">"3.1.1"</span>,</div><div class="line"></div><div class="line">	<span class="comment">// 定义一个jQuery拷贝</span></div><div class="line">	jQuery = <span class="function"><span class="keyword">function</span>(<span class="params"> selector, context </span>) </span>&#123;</div><div class="line">		<span class="comment">// jQuery是一个全局的对象，但是当我们调用他时，并不需要new，在这里我们调用$的时候，jQuery自动帮我们new了一个jQuery对象</span></div><div class="line">		<span class="keyword">return</span> <span class="keyword">new</span> jQuery.fn.init( selector, context );</div><div class="line">        <span class="comment">//init有2个参数，在下面进行讲解</span></div><div class="line">	&#125;</div></pre></td></tr></table></figure>
