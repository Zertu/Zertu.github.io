v class="line">			<span class="comment">// If no argument is given, return whether or not list has callbacks attached.</span></div><div class="line">			has: <span class="function"><span class="keyword">function</span>(<span class="params"> fn </span>) </span>&#123;</div><div class="line">				<span class="keyword">return</span> fn ?</div><div class="line">					jQuery.inArray( fn, list ) &gt; <span class="number">-1</span> :</div><div class="line">					list.length &gt; <span class="number">0</span>;</div><div class="line">			&#125;,</div><div class="line"></div><div class="line">			<span class="comment">// Remove all callbacks from the list</span></div><div class="line">			empty: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">				<span class="keyword">if</span> ( list ) &#123;</div><div class="line">					list = [];</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">			&#125;,</div><div class="line"></div><div class="line">			<span class="comment">// Disable .fire and .add</span></div><div class="line">			<span class="comment">// Abort any current/pending executions</span></div><div class="line">			<span class="comment">// Clear all callbacks and values</span></div><div class="line">			disable: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">				locked = queue = [];</div><div class="line">				list = memory = <span class="string">""</span>;</div><div class="line">				<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">			&#125;,</div><div class="line">			<span class="attr">disabled</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">				<span class="keyword">return</span> !list;</div><div class="line">			&#125;,</div><div class="line"></div><div class="line">			<span class="comment">// Disable .fire</span></div><div class="line">			<span class="comment">// Also disable .add unless we have memory (since it would have no effect)</span></div><div class="line">			<span class="comment">// Abort any pending executions</span></div><div class="line">			lock: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">				locked = queue = [];</div><div class="line">				<span class="keyword">if</span> ( !memory &amp;&amp; !firing ) &#123;</div><div class="line">					list = memory = <span class="string">""</span>;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">			&#125;,</div><div class="line">			<span class="attr">locked</span>: <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">				<span class="keyword">return</span> !!locked;</div><div class="line">			&#125;,</div><div class="line"></div><div class="line">			<span class="comment">// Call all callbacks with the given context and arguments</span></div><div class="line">			fireWith: <span class="function"><span class="keyword">function</span>(<span class="params"> context, args </span>) </span>&#123;</div><div class="line">				<span class="keyword">if</span> ( !locked ) &#123;</div><div class="line">					args = args || [];</div><div class="line">					args = [ context, args.slice ? args.slice() : args ];</div><div class="line">					queue.push( args );</div><div class="line">					<span class="keyword">if</span> ( !firing ) &#123;</div><div class="line">						fire();</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">return</span> <span class="keyword">this</span>;</div><div class="line">			&#125;
