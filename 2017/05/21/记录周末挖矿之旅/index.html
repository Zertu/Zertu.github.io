  <section id="post-content" class="article-content post">
    <p>最近比特币大火，但苦于VPS上没有显卡，于是我便去挖莱特币，使用cpuminer进行挖掘，其中碰了不少坑，在此记录<br>先去github下载源码<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git <span class="built_in">clone</span> https://github.com/pooler/cpuminer.git</div></pre></td></tr></table></figure></p>
<p>然后根据文档进行编译安装<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">./autogen.sh	<span class="comment"># only needed if building from git repo</span></div><div class="line">./configure CFLAGS=<span class="string">"-O3"</span> <span class="comment"># Make sure -O3 is an O and not a zero!</span></div><div class="line">make &amp;&amp; make install</div></pre></td></tr></table></figure></p>
<p>这个时候输入<figure class="highlight plain"><figcaption><span>--help查看一下参数```</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div></pre></td><td class="code"><pre><div class="line">```bash</div><div class="line">Options:</div><div class="line">  -a, --algo=ALGO       specify the algorithm to use</div><div class="line">                          scrypt    scrypt(1024, 1, 1) (default)</div><div class="line">                          scrypt:N  scrypt(N, 1, 1)</div><div class="line">                          sha256d   SHA-256d</div><div class="line">  -o, --url=URL         URL of mining server</div><div class="line">  -O, --userpass=U:P    username:password pair for mining server</div><div class="line">  -u, --user=USERNAME   username for mining server</div><div class="line">  -p, --pass=PASSWORD   password for mining server</div><div class="line">      --cert=FILE       certificate for mining server using SSL</div><div class="line">  -x, --proxy=[PROTOCOL://]HOST[:PORT]  connect through a proxy</div><div class="line">  -t, --threads=N       number of miner threads (default: number of processors)</div><div class="line">  -r, --retries=N       number of times to retry if a network call fails</div><div class="line">                          (default: retry indefinitely)</div><div class="line">  -R, --retry-pause=N   time to pause between retries, in seconds (default: 30)</div><div class="line">  -T, --timeout=N       timeout for long polling, in seconds (default: none)</div><div class="line">  -s, --scantime=N      upper bound on time spent scanning current work when</div><div class="line">                          long polling is unavailable, in seconds (default: 5)</div><div class="line">      --coinbase-addr=ADDR  payout address for solo mining</div><div class="line">      --coinbase-sig=TEXT  data to insert in the coinbase when possible</div><div class="line">      --no-longpoll     disable long polling support</div><div class="line">      --no-getwork      disable getwork support</div><div class="line">      --no-gbt          disable getblocktemplate support</div><div class="line">      --no-stratum      disable X-Stratum support</div><div class="line">      --no-redirect     ignore requests to change the URL of the mining server</div><div class="line">  -q, --quiet           disable per-thread hashmeter output</div><div class="line">  -D, --debug           enable debug output</div><div class="line">  -P, --protocol-dump   verbose dump of protocol-level activities</div><div class="line">  -S, --syslog          use system log for output messages</div><div class="line">  -B, --background      run the miner in the background</div><div class="line">      --benchmark       run in offline benchmark mode</div><div class="line">  -c, --config=FILE     load a JSON-format configuration file</div><div class="line">  -V, --version         display version information and exit</div><div class="line">  -h, --help            display this help text and exit</div></pre></td></tr></table></figure></p>
<p>底下就很简单了，我是在antpool挖矿的，所以就用了antpool的地址<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">nohup minerd  -o stratum+tcp://stratum-ltc.antpool.com:8888 -u nibaba.2  -p 123  -t 1 &gt; myout.file 2&gt;&amp;1 &amp;</div></pre></td></tr></table></figure></p>
<p><del>挖了一天才7分钱，很真实</del></p>
